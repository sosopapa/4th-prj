name: Deploy to EC2

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '*.sh'
      - '*.ps1'
  workflow_dispatch:

jobs:
  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build binary for Linux
      run: |
        go mod download
        go mod tidy
        GOOS=linux GOARCH=amd64 go build -v -o server main.go

    - name: Upload binary to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "server"
        target: "/home/ubuntu/web/"

    - name: Deploy and restart server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/web
          chmod +x server

          # ê¸°ì¡´ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
          echo "ğŸ›‘ Stopping existing server..."
          pkill -f './server' || true
          sleep 2

          set -e

          # ìƒˆ ì„œë²„ ì‹œì‘ (ë°±ê·¸ë¼ìš´ë“œ)
          echo "ğŸš€ Starting new server..."
          nohup ./server > server.log 2>&1 &

          # ì„œë²„ ì‹œì‘ ëŒ€ê¸°
          sleep 5

          # í—¬ìŠ¤ ì²´í¬
          echo "ğŸ” Checking server health..."
          if curl -f http://localhost:8080/ > /dev/null 2>&1; then
            echo "âœ… Server is running successfully!"
            echo ""
            echo "ğŸ“Š Server Info:"
            curl -s http://localhost:8080/api/v1/info
            echo ""
            echo "ğŸ‰ Deployment completed!"
          else
            echo "âŒ Server failed to start!"
            echo "ğŸ“ Last 20 lines of log:"
            tail -n 20 server.log
            exit 1
          fi
